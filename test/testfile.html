        <script >
          //王博緯
      var named;
      function prom() {
        var name = prompt("請輸入您的名字", ""); //將輸入的內容賦給變量 name ，
        named = name;
  
        if (named != "" ) {
          //依照返還內容給回饋
          alert("內容更改為"+named)
          document.getElementById("shangtian").style.display = "none";
          document.getElementById("ritian").value = named;
        } else {
          alert("更改為匿名模式")
          document.getElementById("ritian").value = "匿名";
        }
      }
      var Storage = {
        saveData: function () //
        {
          //沒輸入內容
          var data = document.querySelector("#post textarea");
          if (data.value = "") {
            alert("無輸入內容");
            location.href = "testfile.html"
          } else {
            alert("輸入的內容為"+ data.value)
          }
        },
      };
